 
<div fxLayout="column" fxFlex [class.dark-theme]= "isDarkTheme" style="height:500px"> 
        
    <mat-sidenav-container fxFlex> 
        <mat-sidenav #mainSideNav mode="side" opened >
                <mat-toolbar>
                        <img src="../assets/logo.png" style="height:80%"> <!--{{appName}}-->
                </mat-toolbar>

                <mat-nav-list>
                        <mat-list-item *ngFor="let navItem of mainMenuItems">                                
                                <button mat-icon-button (click)="showInfo(link)">
                                   <mat-icon>{{navItem.icon}}</mat-icon>
                                </button>
                                <a matLine [routerLink]="[navItem.path]">{{ navItem.title }}</a>
                        </mat-list-item>
                </mat-nav-list>

                <!--<mat-list>
                            <mat-list-item> User </mat-list-item>
                            <mat-list-item> Salt </mat-list-item>
                            <mat-list-item> Paprika </mat-list-item>
                </mat-list>-->
        </mat-sidenav> 
        <mat-toolbar color="primary" > <span   style="width:110px"></span>
                <button mat-icon-button (click)="mainSideNav.toggle()"> 
                        <mat-icon *ngIf="mainSideNav.opened" >chevron_left</mat-icon>
                        <mat-icon *ngIf="!mainSideNav.opened">home</mat-icon>
                </button>
                <span fxFlex></span>
                <button mat-icon-button [matMenuTriggerFor]="themeMenu"> 
                        <mat-icon>more_vert</mat-icon> 
                </button>
        </mat-toolbar>  
        <router-outlet></router-outlet>
    </mat-sidenav-container>

    <mat-menu #themeMenu  x-position="before">
        <button mat-menu-item (click)= "isDarkTheme = !isDarkTheme">Toggle Theme</button>
    </mat-menu>


</div>
